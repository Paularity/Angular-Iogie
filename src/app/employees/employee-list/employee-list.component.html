<table class="table table-bordered">
    <thead>
        <tr>
            <th>Fullname</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of service.list">
            <td> {{ emp.first_name | titlecase }} {{ emp.last_name | titlecase }} </td>
        </tr>
    </tbody>
</table>
